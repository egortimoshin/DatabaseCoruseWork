<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<table class="table table-bordered">
  <thead>
  <tr>
    <th>ID</th>
    <th>Department id</th>
    <th>Employee id</th>
  </tr>
  </thead>
  <tbody>
    <td th:text="${de.getId()}">Department ID</td>
    <td th:text="${de.getDepartment()}">Department id</td>
    <td th:text="${de.getEmployee()}">Employee id</td>
  </tbody>
</table>
<form th:method="GET" th:action="@{/de/{id}/edit(id=${de.getId()})}" style="display: inline;">
  <input type="submit" value="Edit department_employee">
</form>
<form th:method="GET" th:action="@{/de/{id}/delete(id=${de.getId()})}" style="display: inline;">
  <input type="submit" value="Delete department_employee">
</form>
<br/>
<form th:method="GET" th:action="@{/departments}" style="display: inline;">
  <input type="submit" value="All department_employee">
</form>
</body>
</html>
